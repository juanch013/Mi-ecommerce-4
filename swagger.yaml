openapi: 3.0.0
info:
  title: Mi ecommerce
  version: 1.0.0
  description: |-
    Esta es la API de Mi ecommerce.
    
    Links:
    - [Repositorio de Github](https://github.com/)
  
servers:
  - url: http://localhost:3000/api/v1
    description: Entorno Desarrollo
    
tags:
  - name: users
    description: Todos los endpoints de usuarios
  - name: products
    description: Todos los endpoints de productos

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  
paths:
  /users:
    get:
      tags:
        - users
      summary: Retorna la lista de usuarios registrados en el sistema
      responses:
        '200':
          description: lista de usuarios  
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties: 
                    id: 
                      type: number
                    email:
                      type: string
                    username:
                      type: string
                    first-name:
                      type: string
                    last-name: 
                      type: string
                    profilepic:
                      type: string
                    role:
                      type: string
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string

    post:
      tags:
        - users
      summary: Crea un nuevo usuario en el sistema
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - username
                - password
                - firstname
                - lastname
                - role
              properties:
                email:
                  type: string 
                username:
                  type: string
                password:
                  type: string   
                firstname:
                  type: string  
                lastname:
                  type: string  
                profilepic: 
                  type: string  
                role:
                  type: string  
      responses:
        '201':
          description: usuario agregado
          content:
            application/json:
              schema:
                type: object
                properties:
                    email:
                      type: string 
                    username:
                      type: string
                    firstname:
                      type: string  
                    lastname:
                      type: string  
                    profilepic: 
                      type: string  
                    role:
                      type: string
                    cart:
                      type: array
                      example: []

        '400':
          description: bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: user already exists.
  
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
    
    

  /users/:id:
    get:  
      tags:
        - users
      summary: Devuelve el detalle de un usuario
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: number
      responses:
        '200':
          description: Detalle de usuario
          content:
            application/json:
              schema:
                type: object
                properties:
                  id: 
                    type: number
                  email:
                    type: string
                  username:
                    type: string
                  first-name:
                    type: string
                  last-name: 
                    type: string
                  profilepic:
                    type: string
                  role:
                    type: string
        '404':
          description: Usuario no encontrado
          content: 
            application/json:
              schema:
                type: object
                properties:
                  msg:  
                    type: string
                    example: User does not exists
                    
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
    put:
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - username
                - password 
                - firstname
                - lastname
                - role
                - cart
              properties:
                email:
                  type: string 
                username:
                  type: string
                password:
                  type: string   
                firstname:
                  type: string  
                lastname:
                  type: string  
                profilepic: 
                  type: string  
                role:
                  type: string 
                cart:
                  type: array
                  example: []
      responses:
        '200':
          description: usuario modificado
          content:
            application/json:
              schema:
                type: object
                properties:
                    email:
                      type: string 
                    username:
                      type: string
                    firstname:
                      type: string  
                    lastname:
                      type: string  
                    profilepic: 
                      type: string  
                    role:
                      type: string
                    cart:
                      type: array
                      example: []
        '400':
          description: usuario modificado
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:  
                    type: string
                    example: bad request
        '404':
          description: usuario modificado
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: user does not exists.
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
    delete:
      tags:
        - users
      summary: Elimina el usuario con id pasado por parametro
      parameters:
        - name: id
          description: "id del usuario que desea eliminar"
          in: path
          required: true
          schema:
            type: number
      responses:
        # '400':

        '200':
          description: usuario eliminado
          content:
            application/json:
              schema:
                type: object
                properties:
                    email:
                      type: string 
                    username:
                      type: string
                    firstname:
                      type: string  
                    lastname:
                      type: string  
                    profilepic: 
                      type: string  
                    role:
                      type: string
                    cart:
                      type: array
                      example: []
        '404':
          description: usuario modificado
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: user does not exists.
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string

  /products:
   get:
    tags:
      - products
    summary: Retorna la lista de productos del sistema
    responses:
      '500':
        description: Internal error
        content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: false
                  msg:
                    type: string
                    example: Server Error
      '200':
        description: Litsado de productos
        content:
          application/json:
            schema:
              type: object
              properties:
                ok:
                  type: boolean
                msg:
                  type: string
                data:
                  type: array
                  items:
                      type: object
                      properties:
                        id:
                          type: number
                        title:
                          type: string
                        price:
                          type: number
                        description:
                          type: string
                        gallery:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: number
                              url:
                                type: string
                              descripcion:
                                type: string
                              product_id:
                                type: number
                        category:
                          type: string
                        mostwanted: 
                          type: boolean
                        stock:
                          type: number

   post:
    tags:
      - products
    summary: Crea un nuevo producto en el sistema con los datos que le llegan en el body
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - title
              - price
            properties:
              title:
                type: string
              price:
                type: number
              description:
                type: string
              category:
                type: string
              mostwanted: 
                type: boolean
              stock:
                type: number

    responses:
      '401':
        description: Bad request
        content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: false
                  msg:
                    type: string
                    example: Los parametros de entrada no eran correctos
      '500':
        description: Internal error
        content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: false
                  msg:
                    type: string
                    example: Server Error
      '200':
        description: Litsado de productos
        content:
          application/json:
            schema:
              type: object
              properties:
                ok:
                  type: boolean
                msg: 
                  type: string
                data:
                  type: object
                  properties:
                    id:
                      type: number
                    title:
                      type: string
                    price:
                      type: number
                    description:
                      type: string
                    gallery:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: number
                          url:
                            type: string
                          descripcion:
                            type: string
                          product_id:
                            type: number
                    category:
                      type: string
                    mostwanted: 
                      type: boolean
                    stock:
                      type: number

  /products/:id:
    get:
      tags:
        - products
      parameters:
        - name: id
          in: path
          required: true
          description: id de producto
          schema:
            type: string
      responses:
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: false
                  msg:
                    type: string
                    example: Server Error
        '404':  
          description: Producto no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: false
                  msg:
                    type: string
                    example: Producto no encontrado
        '200':
          description: Producto encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                  title:
                    type: string
                  price:
                    type: number
                  description:
                    type: string
                  gallery:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                        url:
                          type: string
                        descripcion:
                          type: string
                        product_id:
                          type: number
                  category:
                    type: string
                  mostwanted: 
                    type: boolean
                  stock:
                    type: number
    delete:
      tags:
        - products
      responses:
        '500':
            description: Internal error
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    ok:
                      type: boolean
                      example: false
                    msg:
                      type: string
                      example: Server Error
        '404':  
          description: Producto no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: false
                  msg:
                    type: string
                    example: Producto no encontrado
        '200':
          description: Producto eliminado
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: 
                    type: boolean
                    example: true
                  msg: 
                    type: string
                    example: Producto eliminado correctamente
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      title:
                        type: string
                      price:
                        type: number
                      description:
                        type: string
                      gallery:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: number
                            url:
                              type: string
                            descripcion:
                              type: string
                            product_id:
                              type: number
                      category:
                        type: string
                      mostwanted: 
                        type: boolean
                      stock:
                        type: number


      parameters:
        - name: id
          in: path
          required: true
          description: id de producto
          schema:
            type: string

    put:
      tags:
        - products
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                price:
                  type: number
                description:
                  type: string
                category:
                  type: string
                mostwanted: 
                  type: boolean
                stock:
                  type: number
      parameters:
        - name: id
          in: path
          required: true
          description: id de producto
          schema:
            type: string

      responses:
        '500':
            description: Internal error
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    ok:
                      type: boolean
                      example: false
                    msg:
                      type: string
                      example: Server Error
        '404':  
          description: Producto no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: false
                  msg:
                    type: string
                    example: Producto no encontrado
        '200':
          description: Producto modificado
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: 
                    type: boolean
                    example: true
                  msg: 
                    type: string
                    example: Producto modificado correctamente
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      title:
                        type: string
                      price:
                        type: number
                      description:
                        type: string
                      gallery:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: number
                            url:
                              type: string
                            descripcion:
                              type: string
                            product_id:
                              type: number
                      category:
                        type: string
                      mostwanted: 
                        type: boolean
                      stock:
                        type: number


  /products/mostwanted:
    get:
      tags:
        - products
      responses:
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: false
                  msg:
                    type: string
                    example: Server Error
              
        '200':
          description: Listado de productos 'mostwanted'
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  msg:
                    type: string
                  data:
                    type: array
                    items:
                        type: object
                        properties:
                          id:
                            type: number
                          title:
                            type: string
                          price:
                            type: number
                          description:
                            type: string
                          gallery:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: number
                                url:
                                  type: string
                                descripcion:
                                  type: string
                                product_id:
                                  type: number
                          category:
                            type: string
                          mostwanted: 
                            type: boolean
                          stock:
                            type: number
  
  /products/search:
    get:
      tags:
        - products

      parameters:
        - name: q
          in: query
          required: true
          description: palabra para realizar la busqueda
          schema:
            type: string

      responses:
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: false
                  msg:
                    type: string
                    example: Server Error
              
        '200':
          description: Listado de productos que contengan la o las palabras pasadas por query string en su titulo o descripcion
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  msg:
                    type: string
                    example: busqueda exitosa
                  data:
                    type: array
                    items:
                        type: object
                        properties:
                          id:
                            type: number
                          title:
                            type: string
                          price:
                            type: number
                          description:
                            type: string
                          gallery:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: number
                                url:
                                  type: string
                                descripcion:
                                  type: string
                                product_id:
                                  type: number
                          category:
                            type: string
                          mostwanted: 
                            type: boolean
                          stock:
                            type: number
