openapi: 3.0.0
info:
  title: Mi ecommerce
  version: 1.0.0
  description: |-
    Esta es la API de Mi ecommerce.
    
    Links:
    - [Repositorio de Github](https://github.com/)
  
servers:
  - url: http://localhost:3000/api/v1
    description: Entorno Desarrollo
    
tags:
  - name: usuarios
    description: Todos los endpoints de usuarios
  - name: productos
    description: Todos los endpoints de productos

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  
paths:
  /users:
    get:
      tags: 
        - usuarios
      summary: Retorna listado de usuario.
      responses:
        '200':    # status code
          description: Un array de usuarios
          content:
            application/json:
              schema: 
                type: array
                items: 
                  type: string
    post:
      tags: 
        - usuarios
      summary: Crear un usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
      responses: 
        '201':
          description: Created
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  msj:
                    type: string
  /users/{username}:
    delete:
      tags: 
        - usuarios
      summary: Elimina un usuario
      parameters:
        - in: path
          name: username
          schema:
            type: string
          required: true
          description: Nombre de usuario
      
      responses: 
        '200':
          description: El usuario ha sido eliminado
        '409':
          description: El usuario no ha sido eliminado
  /demo:
    get:
      tags: 
        - usuarios
      summary: Retorna listado de usuario.
      security:
        - bearerAuth: []
      responses:
        '200':    # status code
          description: Un array de usuarios
        '401':    # status code
          description: Usuario no autorizado  
          
  /login:
    post:
      tags: 
        - usuarios
      summary: Retorna un token para utilizar en el endpoint demo
      responses:
        '200':    # status code
          description: Token v√°lido
        '401':    # status code
          description: Usuario no autorizado

  /products:
   get:
    tags:
      - products
    summary: Retorna la lista de productos del sistema
    responses:
      '500':
        description: Internal error
        content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: false
                  msg:
                    type: string
                    example: Server Error
      '200':
        description: Litsado de productos
        content:
          application/json:
            schema:
              type: object
              properties:
                ok:
                  type: boolean
                msg:
                  type: string
                data:
                  type: array
                  items:
                      type: object
                      properties:
                        id:
                          type: number
                        title:
                          type: string
                        price:
                          type: number
                        description:
                          type: string
                        gallery:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: number
                              url:
                                type: string
                              descripcion:
                                type: string
                              product_id:
                                type: number
                        category:
                          type: string
                        mostwanted: 
                          type: boolean
                        stock:
                          type: number

   post:
    tags:
      - products
    summary: Crea un nuevo producto en el sistema con los datos que le llegan en el body
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - title
              - price
            properties:
              title:
                type: string
              price:
                type: number
              description:
                type: string
              category:
                type: string
              mostwanted: 
                type: boolean
              stock:
                type: number

    responses:
      '401':
        description: Bad request
        content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: false
                  msg:
                    type: string
                    example: Los parametros de entrada no eran correctos
      '500':
        description: Internal error
        content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: false
                  msg:
                    type: string
                    example: Server Error
      '200':
        description: Litsado de productos
        content:
          application/json:
            schema:
              type: object
              properties:
                ok:
                  type: boolean
                msg: 
                  type: string
                data:
                  type: object
                  properties:
                    id:
                      type: number
                    title:
                      type: string
                    price:
                      type: number
                    description:
                      type: string
                    gallery:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: number
                          url:
                            type: string
                          descripcion:
                            type: string
                          product_id:
                            type: number
                    category:
                      type: string
                    mostwanted: 
                      type: boolean
                    stock:
                      type: number

  /products/:id:
    get:
      tags:
        - products
      parameters:
        - name: id
          in: path
          required: true
          description: id de producto
          schema:
            type: string
      responses:
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: false
                  msg:
                    type: string
                    example: Server Error
        '404':  
          description: Producto no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: false
                  msg:
                    type: string
                    example: Producto no encontrado
        '200':
          description: Producto encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                  title:
                    type: string
                  price:
                    type: number
                  description:
                    type: string
                  gallery:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                        url:
                          type: string
                        descripcion:
                          type: string
                        product_id:
                          type: number
                  category:
                    type: string
                  mostwanted: 
                    type: boolean
                  stock:
                    type: number
    delete:
      tags:
        - products
      responses:
        '500':
            description: Internal error
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    ok:
                      type: boolean
                      example: false
                    msg:
                      type: string
                      example: Server Error
        '404':  
          description: Producto no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: false
                  msg:
                    type: string
                    example: Producto no encontrado
        '200':
          description: Producto eliminado
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: 
                    type: boolean
                    example: true
                  msg: 
                    type: string
                    example: Producto eliminado correctamente
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      title:
                        type: string
                      price:
                        type: number
                      description:
                        type: string
                      gallery:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: number
                            url:
                              type: string
                            descripcion:
                              type: string
                            product_id:
                              type: number
                      category:
                        type: string
                      mostwanted: 
                        type: boolean
                      stock:
                        type: number


      parameters:
        - name: id
          in: path
          required: true
          description: id de producto
          schema:
            type: string

    put:
      tags:
        - products
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                price:
                  type: number
                description:
                  type: string
                category:
                  type: string
                mostwanted: 
                  type: boolean
                stock:
                  type: number
      parameters:
        - name: id
          in: path
          required: true
          description: id de producto
          schema:
            type: string

      responses:
        '500':
            description: Internal error
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    ok:
                      type: boolean
                      example: false
                    msg:
                      type: string
                      example: Server Error
        '404':  
          description: Producto no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: false
                  msg:
                    type: string
                    example: Producto no encontrado
        '200':
          description: Producto modificado
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: 
                    type: boolean
                    example: true
                  msg: 
                    type: string
                    example: Producto modificado correctamente
                  data:
                    type: object
                    properties:
                      id:
                        type: number
                      title:
                        type: string
                      price:
                        type: number
                      description:
                        type: string
                      gallery:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: number
                            url:
                              type: string
                            descripcion:
                              type: string
                            product_id:
                              type: number
                      category:
                        type: string
                      mostwanted: 
                        type: boolean
                      stock:
                        type: number


  /products/mostwanted:
    get:
      tags:
        - products
      responses:
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: false
                  msg:
                    type: string
                    example: Server Error
              
        '200':
          description: Listado de productos 'mostwanted'
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  msg:
                    type: string
                  data:
                    type: array
                    items:
                        type: object
                        properties:
                          id:
                            type: number
                          title:
                            type: string
                          price:
                            type: number
                          description:
                            type: string
                          gallery:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: number
                                url:
                                  type: string
                                descripcion:
                                  type: string
                                product_id:
                                  type: number
                          category:
                            type: string
                          mostwanted: 
                            type: boolean
                          stock:
                            type: number